version: "3.8"
services:

  # database application service
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - db:/var/lib/mysql

    # backend application service
  ski-backend:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    ports:
      - 8089:8089



        
    stdin_open: true
    tty: true
    environment:
      


      SPRING APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://localhost:3306/stationSki?useUnicode=true&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
        "spring.datasource.username": "root",
        "spring.datasource.password": null,
        "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto": "update"
      }'
  

volumes:
  db :
